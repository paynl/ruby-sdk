image: "ruby:2.7"


before_script:
  - ruby -v  # Print out ruby version for debugging
  - bundle install
  - gem install rspec
  - mkdir ~/.gem || true
  - touch ~/.gem/credentials || true
  - git checkout master
  - |-
     echo "---
     :rubygems_api_key: $RUBYGEM_KEY" > ~/.gem/credentials

rspec:
  stage: test
  script:
    - rspec spec

build:
  stage: build
  script:
    - rake build

prepare_deployment:
  stage: deploy
  only:
    - web
  script:
    - rake spec
    - rake build
    - git config --global user.email "sebastian@sebsoft.nl"
    - git config --global user.name "Sebastian Berm"
    - rake release
